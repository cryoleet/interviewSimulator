{% extends "layout.html" %}

{% load static %}

{% block title %} Test {% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/questions.css' %}">
<!--Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
{% endblock %}

{% block main %} 
<div class="container">
  <h2 class="text-center mt-5">Interview Simulator</h2>
  
  <!--Question Box -->
  <div id="question-box" class="mt-5">
      <h4 id="current-question"></h4>
  </div>

  <div id="controls" class="text-center mt-4">
      <button id="answer-btn" class="btn btn-primary me-2">
        <i class="bi bi-mic-fill"></i> Answer
      </button>
      <button id="stop-btn" class="btn btn-danger d-none me-2">
        <i class="bi bi-stop-circle"></i> Stop Recording
      </button>
      <button id="skip-btn" class="btn btn-secondary">
        <i class="bi bi-skip-forward-fill"></i> Skip
      </button>
      <form method="get" action="/feedback/">
        <button id="complete-btn" class="btn btn-success d-none ms-2" type="submit">
          <i class="bi bi-check-circle-fill"></i> Complete Interview
        </button>  
      </form>
  </div>
</div>
{% endblock %}

{% block script %}
<script id="questions-data" type="application/json">
  {{ questions|safe }}
</script>
<script src="{% static 'js/questions.js' %}"></script>
{% endblock %}
